      <!--  de relatórios sobre a evolução dos meus alunos, de forma individual e por grupos, porque assim posso avaliar a efetividade das aulas e necessidades e aulas de recuperação ou reciclagem.-->

      <div class="distancia">
      <h2 id="notas">Relatórios do(s) Aluno(s)</h2>

      <form action="#" method="get">
        <input
          type="radio"
          name="nome_aluno"
          id="nome_aluno"
          value="nome"
          placeholder="Escolha um aluno"
        />
        <label for="nome">João</label>
        <form action="#" method="get">
          <input
            type="radio"
            name="nome_aluno"
            id="nome_aluno"
            value="nome"
            placeholder="Escolha um aluno"
          />
        <label for="nome">Felipe</label>
        <form action="#" method="get">
          <input
            type="radio"
            name="nome_aluno"
            id="nome_aluno"
            value="nome"
            placeholder="Escolha um aluno"
          />
        <label for="nome">Fernando</label>
        <br>
        <button type="submit" class="btn btn-warning btmatricular">Buscar relatório</button>
      </form>
    </div>

      <!--  Postar material de estudo para meus alunos, e até material específico para cada aluno, caso seja necessário, para que o meu aluno tenha fácil acesso ao material a ser estudado.  -->
      <div class="distancia">
      <h2 id="atividades_extras">Inserir material para aluno(s)</h2>

      <form action="#" method="post">
        <input
        class="labelcontact"
          type="text"
          name="aluno_material"
          id="aluno_material"
          placeholder="Insira o nome do aluno"
        />
        <br />
        <input type="file" name="material" id="material" />
      </form>

      <!--  Registrar a frequência dos meus alunos, evitando assim manuseio de papel para controle de presença e faltas.  -->
      <div class="distancia">
      <h2 id="faltas">Registrar frequência do(s) aluno(s)</h2>

      <form action="#" method="post">
        <input
        class="labelcontact"
          type="text"
          name="aluno_frequencia"
          id="aluno_frequencia"
          placeholder="Insira o nome do aluno"
        />
        <input
          type="radio"
          name="frequentou"
          id="sim"
          value="frequencia"
          checked
        />
        <label for="frequencia">PRESENTE</label>
        <input type="radio" name="frequentou" id="nao" value="frequencia" />
        <label for="frequencia">FALTOU</label>
        <br />
        <br />
        <button type="submit" class="btn btn-warning btmatricular">Registrar</button>
      </form>
    </div>
      <!--  Registrar as notas obtidas pelos meus alunos, para manter o controle de aprovação e reprovação. -->
      <div class="distancia">
      <h2 id="provas">Registrar notas de alunos</h2>

      <form id="button1" action="" method="post">
        <input
        class="labelcontact"
        type="text"
          name="aluno_nota"
          id="aluno_nota"
          placeholder="Insira o nome do aluno"
        />
        <br />
        <input
        class="labelcontact"
        type="number"
          name="nota"
          id="nota"
          placeholder="Nota do aluno"
        />
        <br />
        <input
        class="labelcontact"
        type="number"
          name="prova"
          id="prova"
          placeholder="Número da prova"
        />
        <br />
        <button type="submit" class="btn btn-warning btmatricular">Registrar</button>
      </form>
    </div>
